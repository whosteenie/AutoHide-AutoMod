
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AutoHide AutoMod — Options</title>
    <script defer src="js/options.js"></script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
    <div id="top-menu">
		<div id="title">
			<img src="img/autohide_automod.svg" alt="AHAM" id="logo" draggable="false">
			<h1>AutoHide AutoMod</h1>
		</div>
		<div id="pages">
			<a href="/blocklist.html" class="page">Blocklist</a>
			<a href="/options.html" class="page">Options</a>
			<a href="/about.html" class="page">About</a>
		</div>
    </div>
	<div id="content">
		<h2 id="description">Extension Options</h2>
		<div id="options-list">
			<span class="options-entry">
				<label class="options-label">Default Rule:</label>
				<select class="options-select" id="rule">
					<option class="rule-options" value="false">Hide</option>
					<option class="rule-options" value="true">Block</option>
				</select>
			</span>
			<span class="options-entry">
				<label class="options-label">Stickied Rule:</label>
				<select class="options-select" id="sticky">
					<option class="sticky-options" value="unblocked">Unblocked</option>
					<option class="sticky-options" value="false">Hidden</option>
					<option class="sticky-options" value="true">Blocked</option>
				</select>
			</span>
			<span class="options-entry">
				<label class="options-label">Autosave:</label>
				<select class="options-select" id="autosave">
					<option class="autosave-options" value="false">Disabled</option>
					<option class="autosave-options" value="true">Enabled</option>
				</select>
			</span>
			<span class="options-entry">
				<label class="options-label">Theme:</label>
				<select class="options-select" id="theme">
					<option class="theme-options" value="theme-light">Light mode</option>
					<option class="theme-options" value="theme-dark">Dark mode</option>
					<option class="theme-options" value="theme-classic">Classic mode</option>
				</select>
			</span>
		</div>
		<button type="submit" id="save-options">Save</button>
		<p id="warning"></p>
	</div>
</body>
</html>
