
<!DOCTYPE html>

<html id="popup-html" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AutoHide AutoMod</title>
    <script defer src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
    <div id="popup-top-menu">
        <button type="button" class="activate" id="activate">
            <img src="img/autohide128.png" alt="Enabled" class="icon" id="enabled" title="Click to disable" draggable="false">
            <img src="img/grayscale128.png" alt="Disabled" class="icon hidden" id="disabled" title="Click to enable" draggable="false">
        </button>
    </div>
    <div id="popup-content">
        <h2 id="popup-h2">Blocked users</h2>
        <table id="blocklist"></table>
		<button type="submit" id="options">Options</button>
    </div>
</body>
</html>
