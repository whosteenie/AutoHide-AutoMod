
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>AutoHide AutoMod</title>
        <script defer src="js\popup.js"></script>
        <link rel="stylesheet" type="text/css" href="css\popup.css">
    </head>
    <body>
        <div>
            <button type="button" class="activate" id="activate">
                <img src="img\autohide128.png" alt="Enabled" class="icon" title="Click to disable" draggable="false">
                <img src="img\grayscale128.png" alt="Disabled" class="icon hidden" title="Click to enable" draggable="false">
            </button>
        </div>
        <div>
            <h2>Blocked users</h2>
            <ul id="blocklist">
                <li>/user/AutoModerator/<img src="img\blocked.png" class="status"></li>
                <li>/user/a-mirror-bot/<img src="img\blocked.png" class="status"></li>
                <li>/user/DnANZ/<img src="img\expand.png" class="status"></li>
            </ul>
        </div>
        <button type="submit" id="options">Options</button>
    </body>
</html>
